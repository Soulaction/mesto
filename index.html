<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="Аватарка пользователя">
            <div class="profile__info">
                <div class="profile__info-main">
                    <h1 class="profile__nike-name hidden-text">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile__discription hidden-text">Исследователь океана</p>
            </div>
            <button class="profile__add-btn" type="button" aria-label="Добавить картинку"></button>
        </section>
        <section class="elements">
        <ul class="elements-list list">
            <li class="element">
                <img class="element__img" src="./images/krachevsk.png" alt="Картинка Крачевска">
                <div class="element__info">
                    <h2 class="element__name-picture hidden-text">Карачаевск</h2>
                    <button class="element__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="element">
                <img class="element__img" src="./images/elbrus.png" alt="Картинка горы Эльбрус">
                <div class="element__info">
                    <h2 class="element__name-picture hidden-text">Гора Эльбрус</h2>
                    <button class="element__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="element">
                <img class="element__img" src="./images/dombay.png" alt="Картинка Домбая">
                <div class="element__info">
                    <h2 class="element__name-picture hidden-text">Домбай</h2>
                    <button class="element__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="element">
                <img class="element__img" src="./images/elbrus.png" alt="Картинка горы Эльбрус">
                <div class="element__info">
                    <h2 class="element__name-picture hidden-text">Гора Эльбрус</h2>
                    <button class="element__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="element">
                <img class="element__img" src="./images/dombay.png" alt="Картинка Домбая">
                <div class="element__info">
                    <h2 class="element__name-picture hidden-text">Домбай</h2>
                    <button class="element__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="element">
                <img class="element__img" src="./images/krachevsk.png" alt="Картинка Крачевска">
                <div class="element__info">
                    <h2 class="element__name-picture hidden-text">Карачаево-Черкевск</h2>
                    <button class="element__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </li>
        </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__btn-close" type="button" aria-label="Закрыть модальное окно"></button>
            <form class="popup__form" name="user-edit-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input-name popup__form_type_name" name="name" value="Жак-Ив Кусто" placeholder="Введите имя" required>
                <input class="popup__input-discription popup__form_type_discription" name="discription" placeholder="Расскажите о себе" value="Исследователь океана">
                <button class="popup__btn-save" type="submit" aria-label="Сохранить изменения">Cохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
