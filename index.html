<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип">
    </header>
    <main class="main">
        <section class="profile" aria-label="Информация о профиле пользователя">
            <img class="profile__avatar" src="./images/avatar.png" alt="Аватарка пользователя">
            <div class="profile__info">
                <h1 class="profile__nike-name hidden-text">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
                <p class="profile__discription hidden-text">Исследователь океана</p>
            </div>
            <button class="profile__add-btn" type="button" aria-label="Добавить картинку"></button>
        </section>
        <section class="elements" aria-label="Карточки пользователя">
            <ul class="elements-list list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <template id="card">
        <li class="element">
            <button class="element__bucket" type="button" aria-label="Удалить картинку"></button>
            <img class="element__img" alt="Картинка пользователя">
            <div class="element__info">
                <h2 class="element__name-picture hidden-text">Карачаево-Черкевск</h2>
                <button class="element__like" type="button" aria-label="Поставить лайк"></button>
            </div>
        </li>
    </template>
    <div class="popup popup_type_profile-edit">
        <div class="popup__container">
            <button class="popup__btn-close" type="button" aria-label="Закрыть модальное окно"></button>
            <form class="popup__form popup__form_type_profile-edit" name="user-edit-form" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input id="user-name" class="popup__input popup__input_type_user-name" name="user-name" minlength="2"
                maxlength="40" required placeholder="Введите имя">
                <span class="popup__error user-name-error"></span>
                <input id="user-discription" class="popup__input popup__input_type_user-discription" minlength="2"
                maxlength="200" required name="user-discription" placeholder="Расскажите о себе">
                <span class="popup__error user-discription-error"></span>
                <button class="popup__btn-save" type="submit" aria-label="Сохранить изменения">Cохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_card-create">
        <div class="popup__container">
            <button class="popup__btn-close" type="button" aria-label="Закрыть модальное окно"></button>
            <form class="popup__form popup__form_type_card-edit" name="create-card-user" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input id="name-card" class="popup__input popup__input_type_name-card" name="name-card" minlength="2"
                    maxlength="30" required placeholder="Название">
                <span class="popup__error name-card-error"></span>
                <input id="url-img" class="popup__input popup__input_type_url-img" name="url-img" type="url" required placeholder="Ссылка на картинку">
                <span class="popup__error url-img-error"></span>
                <button class="popup__btn-save" type="submit" aria-label="Создать карточку">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_view-card">
        <div class="popup__container-card">
            <button class="popup__btn-close" type="button" aria-label="Закрыть модальное окно"></button>
            <img class="popup__img-card" alt="Картинка">
            <h2 class="popup__name-card"></h2>
        </div>
    </div>
    <script type="module" src="./scripts/constants.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
