<!DOCTYPE html>
<html lang="ru">
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title></title>
</header>

<body class="root">
    <div class="header">
        <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип">
    </div>
    <div class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватарка пользователя">
        <div class="profile__info">
            <div class="profile__info-main">
                <h1 class="profile__nike-name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button">
                    <img class="profile__icon-edit-button" src="./images/logo/edit.svg" alt="Иконка 'Редактировать'">
                </button>
            </div>
            <p class="profile__discription">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
            <img class="profile__icon-add-button" src="./images/logo/add.svg" alt="Иконка 'Длбавить картинку'">
        </button>
    </div>
</body>

</html>
